<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O.JM LUMIÈRE – Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <nav class="header-nav">
      <div class="logo">
        <p class="logo-title">O.JM LUMIÈRE</p>
      </div>
    </nav>
  </header>

  <main>
    <section class="shop-gallery">
      <h1 class="our-services-title" style="text-align:center; margin-top:50px;">Candle Collection</h1>
      <div class="service-set" style="flex-wrap: wrap; justify-content: center; margin-top:50px; gap:30px;">
        <div class="card">
          <div class="card-image"><img src="./images/service1.jpg" alt="Candle 1"></div>
          <h3 class="candle-title">Floral Candle</h3>
        </div>
        <div class="card">
          <div class="card-image"><img src="./images/service2.jpg" alt="Candle 2"></div>
          <h3 class="candle-title">Bouquet Candle</h3>
        </div>
        <div class="card">
          <div class="card-image"><img src="./images/service3.jpg" alt="Candle 3"></div>
          <h3 class="candle-title">Sculptural Candle</h3>
        </div>
        <!-- можна додати більше карток -->
      </div>
    </section>
  </main>
</body>
</html>
